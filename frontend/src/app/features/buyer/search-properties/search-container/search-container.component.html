<div class="container mt-4 p-4 bg-light rounded shadow">
    <div class="d-flex flex-column gap-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" role="group">
                <button 
                    class="btn btn-outline-primary" 
                    [class.active]="selectedValue === 'any'" 
                    (click)="selectValue('any')">ANY
                </button>
                <button 
                    class="btn btn-outline-primary" 
                    [class.active]="selectedValue === 'forSale'" 
                    (click)="selectValue('forSale')">FOR SALE
                </button>
                <button 
                    class="btn btn-outline-primary" 
                    [class.active]="selectedValue === 'forRent'" 
                    (click)="selectValue('forRent')">FOR RENT
                </button>
                <button 
                    class="btn btn-outline-primary" 
                    [class.active]="selectedValue === 'foreclosure'" 
                    (click)="selectValue('foreclosure')">FORECLOSURE
                </button>
            </div>
            <!-- <div>
                <button class="btn btn-primary">Map</button>
            </div> -->
        </div>

        <div class="d-flex gap-2">
            <div class="flex-grow-1">
                <input type="text" class="form-control" placeholder="Search properties...">
            </div>
            <button class="btn btn-secondary">Filter</button>
            <button class="btn btn-primary" (click)="viewListing()">Search</button>
        </div>
    </div>
</div>
