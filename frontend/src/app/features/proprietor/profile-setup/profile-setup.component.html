<div class="container mt-4">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Personal Information</h3>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName"
                        placeholder="Enter full name...">
                    <div *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid"
                        class="text-danger">
                        Full Name is required and must be at least 3 characters long.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter email...">
                    <div *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid"
                        class="text-danger">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                        placeholder="Enter mobile number...">
                    <div *ngIf="profileForm.get('mobileNumber')?.touched && profileForm.get('mobileNumber')?.invalid"
                        class="text-danger">
                        Mobile Number is required and must be 10 digits.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="governmentId" class="form-label">Government ID</label>
                    <input type="file" class="form-control" id="governmentId" formControlName="governmentId">
                    <div *ngIf="profileForm.get('governmentId')?.touched && profileForm.get('governmentId')?.invalid"
                        class="text-danger">
                        Government ID is required.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
