<div class="container">
    <div>

    </div>
    <div>
        <h3>Other Options</h3>
        <form action="" class="d-flex gap-5">
            <div class="row">
                <div class="col">
                    <label for="">Preferred Agent</label>
                    <div>
                        <!-- ngFor -->
                        <div>
                            <input type="checkbox">
                            <img src="" alt="agent 1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Availability for Viewing</label>
                    <div>
                        <div (click)="$event.stopPropagation()" class="drop-calendar">
                            <mat-calendar #calendar (selectedChange)="select($event,calendar)" [dateClass]="isSelected"></mat-calendar>
                        </div>
                        <label for="">Selected Dates</label>
                        <div class="results">
                            <div *ngFor="let date of dates">
                                {{ date.zone("+09:00").format('YYYY/MM/DD') }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
