<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Documents Upload</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="titleDeed">Title/Deed of Sale</label>
                    <input type="file" class="form-control" id="titleDeed" required>
                    <div class="invalid-feedback">
                        Please upload the Title/Deed of Sale.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="taxDeclaration">Tax Declaration</label>
                    <input type="email" class="form-control" id="taxDeclaration" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email for the Tax Declaration.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="validId">Valid ID</label>
                    <input type="file" class="form-control" id="validId" required>
                    <div class="invalid-feedback">
                        Please upload a valid ID.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
