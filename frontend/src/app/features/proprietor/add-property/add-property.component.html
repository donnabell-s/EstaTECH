<div class="container mt-4 mb-5">
    <div class="row justify-content-center mt-4">
        <router-outlet></router-outlet>
    </div>

    <div class="row justify-content-center mt-4">
        <!-- Navigation Buttons -->
        <div class="col-md-6 d-flex justify-content-center gap-4 mb-5">
            <button class="btn btn-secondary" (click)="onPreviousStep()" [disabled]="currentStep === 1">
                Previous
            </button>
            <button class="btn btn-primary" *ngIf="currentStep !== totalSteps" (click)="onNextStep()">
                Next
            </button>
            <button class="btn btn-success" *ngIf="currentStep === totalSteps" (click)="onSubmit()">
                Submit
            </button>
        </div>
    </div>
</div>
