<div class="scheduled-visits">

    <div class="filters">
        <label for="monthFilter">Filter by Month:</label>
        <select id="monthFilter">
            <option value="">Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <label for="propertyFilter">Filter by Property:</label>
        <input id="propertyFilter" type="text" placeholder="Enter property name" />

        <label for="buyerFilter">Filter by Buyer:</label>
        <input id="buyerFilter" type="text" placeholder="Enter buyer name" />

        <label for="proprietorFilter">Filter by Proprietor:</label>
        <input id="proprietorFilter" type="text" placeholder="Enter proprietor name" />
    </div>

    <table class="calendar">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Property</th>
                <th>Buyer</th>
                <th>Proprietor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan 1, 2024</td>
                <td>10:00 AM</td>
                <td>Example Property 1</td>
                <td>John Doe</td>
                <td>Proprietor 1</td>
                <td>
                    <button >Message Buyer</button>
                    <button >Message Proprietor</button>
                    <button >delete</button>
                </td>
            </tr>
            <tr>
                <td>Jan 2, 2024</td>
                <td>2:00 PM</td>
                <td>Example Property 2</td>
                <td>Jane Smith</td>
                <td>Proprietor 2</td>
                <td>
                    <button>Message Buyer</button>
                    <button>Message Proprietor</button>
                    <button >delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
